<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GESTOR DE RECETAS | Iniciar Sesión</title>
    <link href="../static/css/style.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <div class="header-content">
        <div class="logo-area">
          <a href="index.html">
            <img id="dynamicFoodLogo" src="../static/img/logo.svg" alt="Logo" />
            <h1>
              <span class="logo-part-1">GESTOR</span>
              <span class="logo-part-2">RECETAS</span>
            </h1>
          </a>
        </div>
      </div>
      <nav>
        <div class="nav-links">
          <a href="index.html">Recetas</a>
        </div>
        <div class="nav-auth">
          <a href="login.html" id="navLoginBtn" style="background-color: var(--primary-red); color: white">
            Iniciar Sesión
          </a>
        </div>
      </nav>
    </header>
    <main class="fade-in">
      <section id="login">
        <h2>Inicia Sesión</h2>
        <form id="loginForm">
          <input type="text" id="correoLogin" placeholder="Correo electrónico" required />
          <input type="password" id="claveLogin" placeholder="Contraseña" required />
          <button type="submit">Entrar</button>
        </form>
        <p>¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a></p>
      </section>
    </main>
    <script src="../static/js/login.js"></script>
  </body>
</html>
